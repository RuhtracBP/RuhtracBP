name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg
          
          
      - name: generate-snake-game-from-github-contribution-grid
        uses: Platane/snk@v1.1.4
        with:
          # github user name
          github_user_name:  RuhtracBP
          # path of the generated gif file. If left empty, the gif file will not be generated.
          # gif_out_path: # optional
          # path of the generated svg file. If left empty, the svg file will not be generated.
          svg_out_path: dist/snake.svg
